<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxinum-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login PDV Fical Ale</title>
</head>
<body>
    <nav class="navbar navbar-default " id="navbar" >
        <div class="container-fluid" id="navbar-container">
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand" >
                    <img src="assets/images/pdv-logo.png" alt="">
                </a>
            </div>
        </div>
    </nav>

    <div class="corpo">
        <form action="" method="post" class="login-form">
            <h1 class="login-title">Acessar</h1>
    
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="" id="" placeholder="Digita seu login">
            </div>
    
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="" id="" placeholder="Digita sua senha" >
            </div>
    
            <div class="remember-forgot-box">
                <label for="remember">
                    <input type="checkbox" name="" id="remember">
                    Lembra-me
                </label>
            </div>
    
            <input type="button" class="login-btn" value="Entrar">
        </form>
    </div>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
